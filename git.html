						#### Infrastructure As Code(IAC)のススメ
						
						>>>
						
						- <span class="fragment highlight-blue">vol1 Git (Git Bucket) & IaC 編</span>

						---
						#### 本発表の目的
						
						>>>
						
						- Infrastructure As Codeへの理解
						- Gitの大体の雰囲気を掴んでもらう
						- Git運用に対するコンセンサスをとる(必須)
						
						---
						
						### Infrastructure As Code とは
						
						
						---
						### Git とは
						
						>>>
						<font size="5" >プログラム/ソースコードの変更履歴を記録・追跡する</font>  
						分散型バージョン管理システム
						
						>>>
						<font size="5" >分散型・集中型バージョン管理システムの違い</font>
						![Diagram](images/IaC_Image.png)
						
						---
						### 現行運用の問題点
						
						>>>
						- 各システムの資源(Script/Document)がどこに格納されてるか不明。
						- 最悪、最新資源を取得するために本番環境に接続する必要がある。
						- 古い資源の管理方法が不明。
						- 誰がなんのために編集したかが不明。
						- デグレの発生が本番作業時に発覚する可能性がある。
						
						---
						### Gitが解決してくれる事
						
						>>>
						
						##### 最新資源を取得するために本番環境に接続する必要がある。
						
						→最新版の資源を保持しているリモートリポジトリより資源を取得可能。
						
						>>>
						
						##### 古い資源の管理方法が不明。
						
						→Gitがいい感じに自動管理してくれる。
						
						>>>
						
						##### 誰がなんのために編集したかが不明。
						
						→Commit時にコメント付与が可能であり、Committer情報も保持されるため、一目瞭然。
						
						>>>
						
						##### デグレの発生が本番作業時に発覚する。
						
						→事前にCommitされた資源をデプロイするため、本番作業時のデグレが発覚しない。
						
						---
						##### Git(Git Bucket)導入に必要な事（モノ）
						
						>>>
						
						1. クライアントPCにGitをインストール (簡単)
						1. Git(GitBucket)サーバを構築 (まぁ簡単)
						1. Git管理するために資源をとってくる。(多分大変)
						1. Gitの利用方法を習得 (多分大変)
						1. Git運用ルールの定着 (結構大変)
						
						>>>
						
						田中と一木がやります！！！  
						<font size="5" >※なので時間ください！！！！</font>

						>>>
						### Reveal.js
						- スライドを作成するためのフレームワーク  
						- HTML/Markdownを利用して簡単かつ短時間でスライドが作成が可能
						
						##### Sample Code
						~~~
						# Hello!!
						## Hello!!
						- hello1
						- hello2
						- hello3


						~~~

						>>>
						
						# Hello!!
						## Hello!!
						- hello1
						- hello2
						- hello3

						>>>

						※当然、クライアントへ提出するのは難しいので　内部勉強会だったりで使ってみるとも良いかと。


						>>>
						### 利用方法
						1. 資源取得
						~~~
						git clone https://github.com/hakimel/reveal.js.git
						~~~

						2. 取得した資源のindex.html内にMarkdown/htmlでスライドの内容記載
