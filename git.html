<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../css/reveal.css">
		<link rel="stylesheet" href="../css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-separator="^\n---$" data-separator-vertical="^\n>>>$">
					<script type="text/template">
						#### Infrastructure As Code(IAC)のススメ
						
						>>>
						
						- <span class="fragment highlight-blue">vol1 IaC & Git (Git Bucket)編</span>
						- vol2 Ansible 編
						- vol3 Terraform 編
						
						---
						#### 本発表の目的
						
						>>>
						
						- Infrastructure As Codeへの理解
						- Gitへの理解(雰囲気つかめればok)
						- Git運用に対するコンセンサスをとる(必須)
						
						---
						
						### Infrastructure As Code とは
						
						>>>
						![Diagram](images/IaC.png)
						
						>>>
						##### インフラストラクチャの構成をコード化する、  
						##### コード化により利便性を向上させる技術の総称
						
						
						>>>
						##### Infrastructure As Codeのメリット
						
						- <font size="5" >自動オペレーションによる人的ミスの発生確率を低減、再現性の向上</font> 
						- <font size="5" >自動オペレーションによる作業工数の低減</font>
						- <font size="5" >コードの部品化による再利用性の向上</font>
						- <font size="5" >サーバへの接続機会低減によるインシデント発生率の抑制</font>
						- <font size="5" ><span class="fragment highlight-blue">アプリ開発におけるプラクティスの適用による生産性向上</span></font>
						
						>>>
						![Diagram](images/IaC_Tools.png)
						
						
						---
						### Git とは
						
						>>>
						<font size="5" >プログラム/ソースコードの変更履歴を記録・追跡する</font>  
						分散型バージョン管理システム
						
						>>>
						![Diagram](images/Git_SVN.png)
						
						---
						### 現行運用の問題点
						
						>>>
						- <font size="5" >各システムの資源(Script/Document)がどこに格納されてるか不明。</font>
						- <font size="5" >最悪、最新資源を取得するために本番環境に接続する必要がある。</font>
						- <font size="5" >古い資源の管理方法が不明。</font>
						- <font size="5" >誰がなんのために編集したかが不明。</font>
						- <font size="5" >デグレの発生が本番作業時に発覚する可能性がある。</font>
						
						>>>
						### Gitが解決してくれる問題点
						
						>>>
						- <font size="5" >各システムの資源(Script/Document)がどこに格納されてるか不明。</font>
						- <font size="5" >最悪、最新資源を取得するために本番環境に接続する必要がある。  
							→ <span class="highlight-blue fragment">最新版の資源を保持しているリモートリポジトリより資源を取得可能。</span></font>
						- <font size="5" >古い資源の管理方法が不明。  
							→ <span class="highlight-blue fragment">Gitがいい感じに自動管理してくれる。</span></font>
						- <font size="5" >誰がなんのために編集したかが不明。  
							→ <span class="highlight-blue fragment">Commit時にコメント付与が可能であり、Committer情報も保持される</span></font>
						- <font size="5" >デグレの発生が本番作業時に発覚する可能性がある。  
							→ <span class="highlight-blue fragment">事前にCommitされた資源をデプロイするため、本番作業時のデグレが発覚しない</span></font>
						
						---
						##### Git(Git Bucket)利用イメージと必要なモノ
						
						>>>
						![Diagram](images/Git_Image.png)
						
						>>>
						
						### 必要な事(モノ)
						
						1. クライアントPCにGitをインストール (簡単)
						1. Git(GitBucket)サーバを構築 (まぁ簡単)
						1. Git管理するために資源をとってくる。(多分大変)
						1. Gitの利用方法を習得 (多分大変)
						1. Git運用ルールの定着 (結構大変)
						
						
						>>>
						
						田中と一木がやります！！！  
						<font size="5" >※なので時間ください！！！！</font>

						### このスライドについて

						>>>
						### Reveal.js
						- スライドを作成するためのフレームワーク  
						- HTML/Markdownを利用して簡単かつ短時間でスライドが作成が可能
						
						##### Sample Code
						~~~
						# Hello!!
						## Hello!!
						- hello1
						- hello2
						- hello3


						~~~

						>>>
						
						# Hello!!
						## Hello!!
						- hello1
						- hello2
						- hello3

						>>>

						※当然、クライアントへ提出するのは難しいので　内部勉強会だったりで使ってみるとも良いかと。


						>>>
						### 利用方法
						1. 資源取得
						~~~
						git clone https://github.com/hakimel/reveal.js.git
						~~~

						2. 取得した資源のindex.html内にMarkdown/htmlでスライドの内容記載
